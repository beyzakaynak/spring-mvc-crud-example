<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<div class="container-fluid text-center">
  <div><h1>CRUD OPERATIONS</h1></div>
  <div class="m-2">
    <a class="btn btn-success " data-toggle="modal" th:href="@{/users/new}">Add New User</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
[[${message}]]
  </div>

<div>

  <table class="table table-bordered">
<thead class="thead-dark">
<tr>
  <th>ID</th>
  <th>E-mail</th>
  <th>Name</th>
  <th>Surname</th>
  <th>Country</th>
  <th>Enabled</th>
  <th></th>
</tr>
</thead>
    <tbody>
    <th:block th:each="user : ${listUsers}">
<tr>
  <td>[[${user.id}]]</td>
  <td>[[${user.email}]]</td>
  <td>[[${user.firstName}]]</td>
  <td>[[${user.lastName}]]</td>
  <td>[[${user.country}]]</td>
  <td>[[${user.enabled}]]</td>
  <td>
    <a th:href="@{'/users/edit/' + ${user.id}}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
    <a th:href="@{'/users/delete/' + ${user.id}}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
  </td>

</tr>
    </th:block>
    </tbody>
  </table>
</div>

</div>

</body>
</html>
